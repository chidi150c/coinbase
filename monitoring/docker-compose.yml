version: "3.9"

services:
  bot:
    image: golang:1.23
    working_dir: /app
    volumes:
      - ..:/app
      - /opt/coinbase/env:/opt/coinbase/env:ro 
      - /opt/coinbase/state:/opt/coinbase/state
    env_file:
      - /opt/coinbase/env/bot.env
    command: ["/usr/local/go/bin/go","run",".","-live","-interval","1"]
    #command: /usr/local/go/bin/go run . -backtest /app/data/BTC-USD.csv -interval 1
    restart: unless-stopped
    expose:
      - "8080"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      monitoring_network:
        aliases: [bot, coinbase-bot]

  bridge:
    build:
      context: ../bridge
      dockerfile: Dockerfile
    image: coinbase-bridge:curl
    working_dir: /app/bridge
    volumes:
      - ../bridge:/app/bridge:ro
      - /opt/coinbase/env:/opt/coinbase/env:ro 
    env_file:
      - /opt/coinbase/env/bridge.env
    # use CMD from Dockerfile (no inline command override)
    expose:
      - "8787"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      monitoring_network:
        aliases: [bridge]

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - monitoring_prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - monitoring_network

  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    restart: unless-stopped
    networks:
      - monitoring_network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - monitoring_grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - bot
      - bridge
    networks:
      - monitoring_network

volumes:
  monitoring_prometheus_data:
  monitoring_grafana_data:
  coinbase_state:

networks:
  monitoring_network:
    driver: bridge
